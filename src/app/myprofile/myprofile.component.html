    <h1 class="content__name"><input type="text" [value]="user?.name" /></h1>
    <p class="content__email">
      <span class="mr-2"> Email:</span>
      <input [value]="user?.email" type="text" class="" />
    </p>
    <p class="content__date">Date of Birth:</p>

  <div class="content__value__date">
    <input type="date" [value]="formatData" />
  </div>

    </select>
  </div>
  <div>

      type="text"
      [value]="user?.compantAddress"
      class="content__value__comp"
    />
  </div>
  <div class="content__hr_comp"></div>

    <input
      type="text"
      [value]="user?.companthome"
      class="content__value__home"
