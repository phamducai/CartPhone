<app-header> </app-header>
<div class="flex">
  <div class="w-1/6 border-r border-gray-200 textmenu">
    <!-- Left column - list of tabs -->
    <ul>
      <div class="flex items-center justify-between w-11/12 mx-auto">
        Menu <i class="material-icons">menu</i>
      </div>

      <li
        (click)="selectTab(1)"
        [ngClass]="{
          'border-l border-t border-r textactive bg-red-600 ': currentTab === 1
        }"
        class="px-3 py-2 hover:bg-blue-50 cursor-pointer"
      >
        <span class="material-symbols-outlined"> </span>
        <div class="flex items-center">
          <i class="material-icons">store</i>Shop
        </div>
      </li>

      <li
        (click)="selectTab(2)"
        [ngClass]="{
          'border-b border-l border-r textactive bg-red-600': currentTab === 2,
          'px-3 py-2 hover:bg-blue-50 cursor-pointer': true
        }"
      >
        <div class="flex items-center">
          <i class="material-icons">local_grocery_store</i>Cart
        </div>
      </li>

      <li
        (click)="selectTab(3)"
        [ngClass]="{
          'border-b border-l border-r textactive bg-red-600': currentTab === 3,
          'px-3 py-2 hover:bg-blue-50 cursor-pointer': true
        }"
      >
        <div class="flex items-center">
          <i class="material-icons">person</i>My Profile
        </div>
      </li>
    </ul>
  </div>
  <div class="flex-1 px-4 py-2 relative">
    <!-- <router-outlet></router-outlet> -->
    <ng-container *ngIf="currentTab === 1">
      <app-phones></app-phones>
    </ng-container>
    <ng-container *ngIf="currentTab === 2">
      <app-cart></app-cart>
    </ng-container>
    <ng-container *ngIf="currentTab === 3">
      <!-- <app-phonedetail></app-phonedetail> -->
      <app-myprofile></app-myprofile>
    </ng-container>
  </div>
</div>
