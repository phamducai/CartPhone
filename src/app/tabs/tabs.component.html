<app-header> </app-header>
<div class="relative content">
  <div class="tab">
    <div class="menu">
      <span class="menu__text">Menu</span>
      <span class="menu__icon">
        <hr class="menu__icon--line1" />
        <hr class="menu__icon--line2" />
        <hr class="menu__icon--line3" />
      </span>
    </div>
    <div
      (click)="selectTab(1)"
      class="shop"
      [ngClass]="{
        active: currentTab === 1
      }"
    >
      <span class="shop__icon">
        <i class="material-icons text-3xl sm:text-5xl">store</i>
      </span>
      <span class="shop__text">Shop</span>
    </div>
    <div
      (click)="selectTab(2)"
      class="cart"
      [ngClass]="{
        active: currentTab === 2
      }"
    >
      <span class="cart__icon"
        ><i class="material-icons text-3xl sm:text-5xl"
          >local_grocery_store</i
        ></span
      >
      <span class="cart__text">Cart</span>
    </div>
    <div
      class="profile"
      (click)="selectTab(3)"
      [ngClass]="{
        active: currentTab === 3
      }"
    >
      <span class="profile__icon"
        ><i class="material-icons text-3xl sm:text-5xl">person</i></span
      >
      <span class="profile__text">My Profile</span>
    </div>
  </div>
  <div class="vertical-line"></div>
</div>
<div class="main relative">
  <ng-container *ngIf="currentTab === 1">
    <app-phones></app-phones>
  </ng-container>
  <ng-container *ngIf="currentTab === 2">
    <app-cart></app-cart>
  </ng-container>
  <ng-container *ngIf="currentTab === 3">
    <app-myprofile></app-myprofile>
  </ng-container>
</div>
